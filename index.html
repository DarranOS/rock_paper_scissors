            <script>
    // computer pick
                
            let playerInput;
            let playerChoice;
            
            let result;
            let currentRound;
            let playerScore;
            let computerScore;
            

            function computerPlay() {
            let randomNumber = Math.floor(Math.random() * 3 + 1);
                switch(randomNumber){
                    case 1: 
                    return "Rock";
                    break;
                    case 2:
                    return "Paper";
                    break;
                    case 3: 
                    return "Scissors";
                    break;

                }
            }
        

            function playRound(playerChoice, computerChoice){
                
                if (playerChoice === computerChoice) {
                    return "Draw";
                } else if (playerChoice === "Rock" && computerChoice === "Scissors"){
                    return "Win";                       
                } else if (playerChoice === "Scissors" && computerChoice === "Paper") {
                    return "Win"; 
                } else if (playerChoice === "Paper" && computerChoice === "Rock") {
                    return "Win";                        
                } else {
                    return "Loss"; 
                }
            }

            function roundReport(result) {
                if (result === "Win") {    
                    playerScore += 1;
                    console.log(`You: ${playerChoice}. Computer: ${computerChoice}. You win!`,  playerScore + " - " + computerScore);
                } else if (result === "Loss"){
                    computerScore += 1;
                    console.log(`You: ${playerChoice}. Computer: ${computerChoice}. You lose!`,  playerScore + " - " + computerScore);
                } else {
                    console.log(`You: ${playerChoice}. Computer: ${computerChoice}. Draw`,  playerScore + " - " + computerScore);
                    return;
                }
            }

            

            function game() {
                currentRound = 1;
                playerScore = 0;
                computerScore = 0;
                
                //start loop. If currentRound is less than 5,
                while(currentRound < 6) {
                    //open a player prompt.
                    playerInput = prompt("Choose from 'Rock', 'Paper', or 'Scissors'.");
                    // get the players info //refactor for data validation. What if they don't enter rock, paper, etc
                    playerChoice = playerInput.charAt(0).toUpperCase() + playerInput.slice(1).toLowerCase();
                    
                    //run the random generator
                    computerChoice = computerPlay();
                    
                    //play the round.
                    console.log(`Round ${currentRound} of 5`);
                    result = playRound(playerChoice, computerChoice);
                    
                    //report the result
                    roundReport(result);                  

                    //increase the round count to break loop
                    currentRound += 1;
                }     
                
                // currentRound is more than 4,
                
                console.log(`Final scores, Player: ${playerScore}. Computer: ${computerScore}.`);
                console.log(playerScore > computerScore ? "You win the match!!" : computerScore > playerScore ? "You lose the match" : "Match draw");  
                

            }
